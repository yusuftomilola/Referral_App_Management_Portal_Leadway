<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropdown</title>
    <link rel="stylesheet" href="dropdown.css" />
  </head>
  <body>
    <div class="radio-container">
      <div class="radio-item">
        <input type="radio" id="name" name="option" />
        <label for="name">Name</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="email" name="option" />
        <label for="email">Email</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="broker" name="option" />
        <label for="broker">Broker</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="sales-agent" name="option" />
        <label for="sales-agent">Sales Agent</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="business-sector" name="option" />
        <label for="business-sector">Business Sector</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="start-date" name="option" />
        <label for="start-date">Start Date</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="client-type" name="option" />
        <label for="client-type">Client Type</label>
      </div>
    </div>
  </body>
</html>
