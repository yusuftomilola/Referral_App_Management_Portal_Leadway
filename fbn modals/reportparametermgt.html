<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report parameter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="parameter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h2 class="mulish-font">Report Parameters</h2>
        <span class="close"
          ><img src="../assets/xCloseIcon2.svg" alt="close icon"
        /></span>
      </div>
      <div class="para">
        <p class="mulish-font">
          Select parameters you want to include in your report
        </p>
      </div>
      <div class="modal-body">
        <div class="section-title">
          <span>Sales Overview</span>
          <span id="change">Change</span>
        </div>
        <div class="date-picker">
          <label for="date">Showing data from:</label>
          <select name="date" id="" class="date-picker picker1">
            <option value=" date">Wed March 29, 2020</option>
          </select>
          <select name="date" id="" class="date-picker picker2">
            <option value=" date">Wed March 29, 2020</option>
          </select>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" />
          <label>Turn on recurrent reporting</label>
        </div>
        <div class="select-actions">
          <span>Select All</span>
          <span>Select None</span>
        </div>
        <div class="checkbox-list">
          <div>
            <input type="checkbox" />
            <label>No of New Customers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of New Corporate Customers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Retail Customer</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of New Retail Customer</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Active Customers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Inactive Customers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers with Active Products</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers with InActive Products</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Current Prospects</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Prospects Turned to Customers</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers Who Made Claims</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers Who Made Renewals</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers Who Made Claims</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>No of Customers Who Made Claims</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">Cancel</button>
        <button class="export-btn">Create Report</button>
      </div>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
