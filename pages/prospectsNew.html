<main id="" class="flex-grow mb-10">
  <div>
    <!-- Page Header -->
    <h1 class="new-prospect-header" aria-label="Create a New Prospect">
      Create a New Prospect
    </h1>
  </div>

  <div class="new-prospect-container" aria-label="New Prospect Container">
    <!-- Creation Type Selection -->
    <div
      class="new-prospect-creation-type"
      aria-label="Creation Type Selection"
    >
      <h2 aria-label="Select Creation Type">Select creation type</h2>

      <!-- Button to cancel and return to the previous page -->
      <button
        onclick="loadPage('../pages/prospects.html', this)"
        class="new-prospect-cancel"
        aria-label="Cancel and return to prospects page"
      >
        Cancel
      </button>
    </div>

    <!-- Radio buttons to choose between individual or bulk upload -->
    <div
      class="new-prospect-creation-type-2"
      aria-label="Creation Type Options"
    >
      <label style="margin-right: 20px">
        <input
          type="radio"
          name="creation-type"
          value="individual"
          checked
          onclick="toggleBulkUpload()"
          aria-label="Select Individual Creation Type"
        />
        Individual
      </label>

      <label>
        <input
          type="radio"
          name="creation-type"
          value="bulk-upload"
          onclick="toggleBulkUpload()"
          aria-label="Select Bulk Upload Creation Type"
        />
        Bulk Upload
      </label>
    </div>

    <!-- Form for entering new prospect details -->
    <div
      class="new-prospect-form-container"
      id="prospect"
      aria-label="Prospect Information Form"
    >
      <form class="new-prospect-form">
        <h3
          class="text-[20px] lg:text-[21px] font-[200] text-[#32404F]"
          aria-label="Fill Prospect Information"
        >
          Fill prospect information
        </h3>

        <!-- Form fields for personal information -->
        <div class="new-prospect-form-row">
          <div class="new-prospect-form-group">
            <label for="first-name" aria-label="First Name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              aria-label="First Name"
            />
          </div>
          <div class="new-prospect-form-group">
            <label for="last-name" aria-label="Last Name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              aria-label="Last Name"
            />
          </div>
        </div>

        <!-- Form fields for product interest, email, and phone number -->
        <div class="new-prospect-form-row">
          <div class="new-prospect-form-group">
            <label for="product-interest" aria-label="Product Interest"
              >Product Interest</label
            >
            <div class="new-prospect-dropdown">
              <select
                id="product-interest"
                name="product-interest"
                aria-label="Product Interest"
              >
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="new-prospect-form-group">
            <label for="email" aria-label="Email">Email</label>
            <input type="email" id="email" name="email" aria-label="Email" />
          </div>
        </div>

        <!-- Form fields for phone number, state, and city -->
        <div class="new-prospect-form-row">
          <div class="new-prospect-form-group">
            <label for="phone-number" aria-label="Phone Number"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              aria-label="Phone Number"
            />
          </div>
          <div class="new-prospect-form-group new-prospect-half-width">
            <label for="state" aria-label="State">State</label>
            <select id="state" name="state" aria-label="State">
              <option value=""></option>
            </select>
          </div>
          <div class="new-prospect-form-group new-prospect-half-width">
            <label for="city" aria-label="City">City</label>
            <input type="text" id="city" name="city" aria-label="City" />
          </div>
        </div>

        <!-- Form fields for occupation and gender -->
        <div class="new-prospect-form-row">
          <div class="new-prospect-form-group">
            <label for="occupation" aria-label="Occupation">Occupation</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              aria-label="Occupation"
            />
          </div>
          <div class="new-prospect-form-group">
            <label aria-label="Gender">Gender</label>
            <span class="new-prospect-span" aria-label="Gender Selection">
              <label>
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  checked
                  aria-label="Male"
                />
                Male
              </label>
              <label>
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  aria-label="Female"
                />
                Female
              </label>
            </span>
          </div>
        </div>

        <!-- Button to submit the new prospect form -->
        <button
          type="button"
          class="show-modal new-prospect-create-prospect"
          aria-label="Create Prospect"
        >
          Create Prospect
        </button>
      </form>
    </div>

    <!-- Bulk Upload Section -->
    <div
      class="new-prospect-bulk-upload-container"
      id="bulkUploadContainer"
      aria-label="Bulk Upload Section"
    >
      <h3 aria-label="Bulk Upload">Bulk Upload</h3>
      <p
        class="new-prospect-small"
        style="margin-bottom: 40px"
        aria-label="File Format Requirement"
      >
        Please ensure the file is in Excel (.XLS) format
      </p>

      <!-- File upload area with instructions -->
      <div class="new-prospect-upload-area" aria-label="Upload Area">
        <div class="new-prospect-upload-icon">
          <img src="../assets/icons8_upload-2.svg" alt="Upload Icon" />
        </div>
        <p aria-label="Select or Drag and Drop File">
          <label style="cursor: pointer" class="new-prospect-center">
            <a
              id="uploadButton"
              class="new-prospect-center new-prospect-color"
              aria-label="Select File or Drag and Drop"
            >
              <span>Select file</span>
              <span class="text-[#002855]">or drag and drop</span>
            </a>

            <input
              type="file"
              id="fileInput"
              onchange="handleFileInputChange()"
              style="display: none"
              aria-label="File Input"
            />
          </label>
        </p>

        <p class="new-prospect-small" aria-label="Accepted File Formats">
          CSV or .XLSX file
        </p>
      </div>

      <!-- Button to download an Excel template -->
      <div style="display: flex; justify-content: center">
        <button
          class="new-prospect-download-template"
          aria-label="Download Excel Template"
        >
          <img src="../assets/downloadIcon.svg" alt="" /> Download excel
          template
        </button>
      </div>
    </div>
  </div>

  <script src="../scripts/new_prospect.js"></script>
</main>

<!-- First OVERLAY -->
<!-- hidden -->
<div
  class="modal hidden flex flex-col items-center justify-center gap-[30px] max-w-[450px]"
>
  <h1 class="prospect text-center text-[32px] font-[500]">
    Prospect created successfully
  </h1>

  <div class="icon w-[80px] h-[80px] mx-auto flex items-center justify-center">
    <img src="../assets/checked.svg" class="w-full" />
  </div>

  <a href="#" data-page="../pages/prospects.html" class="page-link">
    <button
      class="bg-[#002855] text-[#ffffff] py-[10px] px-[20px] rounded-[3px] w-[185px] h-[53px] text-[17px] text-center font-[500]"
    >
      Close
    </button></a
  >
</div>

<div class="overlay hidden"></div>
