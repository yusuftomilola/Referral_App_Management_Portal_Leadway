<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Referral Portal</title>
    <link rel="icon" href="../assets/general/firstBankFavicon.JPG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/layout.css" />
    <script src="../scripts/layouts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Styling for new prospect -->
     <link rel="stylesheet" href="../styles/new_prospect.css">
  </head>

  <body class="overflow-hidden lg:overflow-auto">
    <!-- Whole layout container -->
    <div class="flex w-screen h-screen bg-blue-500">
      <!-- sidebar layout container -->
      <aside
        class="hidden lg:flex flex-col gap-20 w-[260px] bg-[#002855] h-screen justify-start pt-8"
      >
        <!-- first bank logo container -->
        <a href="/layout" class="pl-8">
          <img
            src="../assets/general/firstBankLogo.svg"
            alt="first bank logo"
            width="150px"
            height="54px"
          />
        </a>

        <ul class="flex flex-col">
          <li class="nav-item bg-[#E6B014] border-l-[3px] pl-8 py-3">
            <!-- dashboard link -->
            <a
              class="flex gap-[10px] items-center text-white text-[14px] nav-link"
              href="#dashboard"
              data-url="/pages/dashboard.html"
            >
              <img
                src="../assets/general/dashboardIcon.svg"
                alt="dashboard icon"
                width="18px"
                height="auto"
                class="nav-item-image mulish-font"
              />
              Dashboard
            </a>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- prospects link -->
            <a
              class="flex items-center gap-[10px] text-white text-[14px] nav-link"
              href="#prospects"
              data-url="/pages/prospects.html"
            >
              <img
                src="../assets/general/prospectsIcon.svg"
                alt="prospects icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Prospects
            </a>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- reports link -->
            <button
              class="flex items-center gap-[14px] text-white text-[14px] nav-link"
              href="#reports"
              data-url="/pages/reports.html"
            >
              <img
                src="../assets/general/reportsIcon.svg"
                alt="reports icon"
                width="14px"
                height="auto"
                class="nav-item-image"
              />
              Reports
            </button>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- settings link -->
            <button
              class="flex items-center gap-[10px] text-white text-[14px] nav-link"
              href="#settings"
              data-url="/pages/settings.html"
            >
              <img
                src="../assets/general/settingsIcon.svg"
                alt="settings icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Settings
            </button>
          </li>
        </ul>
      </aside>

      <!-- mobile sidebar layout container -->
      <aside
        class="fixed inset-0 z-50 flex flex-col gap-5 w-[260px] bg-[#002855] md:w-[35%] h-screen justify-start pt-8 mobile-menu lg:hidden"
        id="mobile-menu"
      >
        <div class="flex items-center justify-between gap-6 pr-4 md:pr-8">
          <!-- first bank logo container -->
          <a href="/layout" class="pl-8">
            <img
              src="../assets/general/firstBankLogo.svg"
              alt="first bank logo"
              width="150px"
              height="54px"
            />
          </a>

          <!-- close button -->
          <button class="text-white font-bold" id="close-menu">
            <img
              src="../assets/general/closeIcon.svg"
              alt="close icon"
              width="26px"
              height="26px"
            />
          </button>
        </div>

        <!-- search box area -->
        <div
          class="rounded-md flex items-center bg-[#F0F2FA] h-[40px] w-[80%] mx-auto px-3 gap-3"
        >
          <img
            src="../assets/general/searchIcon.svg"
            alt="search icon"
            class="br-red-500"
          />
          <input
            type="text"
            placeholder="what are you looking for?"
            class="outline-none border-none focus:outline-none focus:ring-0 bg-[#F0F2FA] mt-[-3px] placeholder:text-[#C4C4C4] w-[80%] placeholder:text-[12px] text-[12px]"
          />
        </div>

        <ul class="flex flex-col">
          <li class="nav-item bg-[#E6B014] border-l-[3px] pl-8 py-3">
            <!-- dashboard link -->
            <a
              class="flex gap-[10px] items-center text-white text-[14px] nav-link"
              href="#dashboard"
              data-url="/pages/dashboard.html"
            >
              <img
                src="../assets/general/dashboardIcon.svg"
                alt="dashboard icon"
                width="18px"
                height="auto"
                class="nav-item-image mulish-font"
              />
              Dashboard
            </a>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- prospects link -->
            <a
              class="flex items-center gap-[10px] text-white text-[14px] nav-link"
              href="#prospects"
              data-url="/pages/prospects.html"
            >
              <img
                src="../assets/general/prospectsIcon.svg"
                alt="prospects icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Prospects
            </a>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- reports link -->
            <button
              class="flex items-center gap-[14px] text-white text-[14px] nav-link"
              href="#reports"
              data-url="/pages/reports.html"
            >
              <img
                src="../assets/general/reportsIcon.svg"
                alt="reports icon"
                width="14px"
                height="auto"
                class="nav-item-image"
              />
              Reports
            </button>
          </li>

          <li class="nav-item pl-8 py-3">
            <!-- settings link -->
            <button
              class="flex items-center gap-[10px] text-white text-[14px] nav-link"
              href="#settings"
              data-url="/pages/settings.html"
            >
              <img
                src="../assets/general/settingsIcon.svg"
                alt="settings icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Settings
            </button>
          </li>
        </ul>
      </aside>

      <!-- right layout container -->
      <section
        class="flex flex-col w-full bg-[#F0F2FA] min-h-screen overflow-y-auto"
      >
        <!-- TOP BAR -->
        <header
          class="py-[10px] pl-7 pr-7 sm:pl-7 sm:pr-10 flex justify-between items-center bg-white sticky top-0"
        >
          <!-- hamburger icon -->
          <button class="lg:hidden" id="hamburger">
            <img
              src="../assets/general/hamburgerIcon.svg"
              alt="hamburger icon"
              width="24px"
              height="24px"
            />
          </button>

          <!-- search box area -->
          <div
            class="hidden rounded-md lg:flex items-center bg-[#F0F2FA] h-[40px] w-[300px] px-3 gap-3 items-center"
          >
            <img
              src="../assets/general/searchIcon.svg"
              alt="search icon"
              class="br-red-500"
            />
            <input
              type="text"
              placeholder="what are you looking for?"
              class="outline-none border-none focus:outline-none focus:ring-0 bg-[#F0F2FA] mt-[-3px] placeholder:text-[#C4C4C4] w-[80%] placeholder:text-[14pxh]"
            />
          </div>

          <!-- user icons area -->
          <div class="flex gap-4 items-center">
            <!-- notification bell icon -->
            <span
              ><img
                src="../assets/general/notificationBellIcon.svg"
                alt="notification bell icon"
                class="cursor-pointer"
                width="20px"
                height="auto"
            /></span>

            <div class="flex gap-2 items-center">
              <!-- user profile image icon -->
              <span>
                <img
                  src="../assets/general/userProfileImageIcon.svg"
                  alt="user profile image icon"
                  width="30px"
                  height="auto"
                  class="cursor-pointer"
                />
              </span>

              <!-- user name text -->
              <span>
                <p class="text-[#353535] text-[13px] cursor-pointer">
                  TheEndDeen
                </p>
              </span>
            </div>

            <!-- drop down arrow icon -->
            <span>
              <img
                src="../assets/general/shortDownArrowIcon.svg"
                alt="drop down arrow icon"
                class="cursor-pointer mt-[3px]"
                width="15px"
                height="auto"
              />
            </span>
          </div>
        </header>

        <!-- RIGHT MAIN CONTENT AREA -->
        <main id="" class="pl-6 pr-6 sm:pl-8 sm:pr-8 pt-6 flex-grow mb-10">
            <div >
            <h1 class="header">Create a New Prospect</h1>
            </div>
            <div class="prospect-container">
            <div class="creation-type">
                <h2>
                    Select creation type
                </h2>
                <a href="#" class="cancel">Cancel</a>
            </div>
            <div class="creation-type-2">
                <label>
                    <input type="radio" name="creation-type" value="individual" checked onclick="toggleBulkUpload()">
                    Individual
                </label>
                <label>
                    <input type="radio" name="creation-type" value="bulk-upload" onclick="toggleBulkUpload()">
                    Bulk Upload
                </label>
            </div>
            <div class="form-container" >
                <form class="prospect-form" >
                    <h3>Fill prospect information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-interest">Product Interest</label>
                            <input type="text" id="product-interest" name="product-interest">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="form-group half-width">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-group half-width">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" name="occupation">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <span>
                            <label>
                                <input type="radio" name="gender" value="male" checked>
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">
                                Female
                            </label>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="create-prospect">Create Prospect</button>
                </form>
            </div>

            <!-- Bulk upload -->
            <div class="bulk-upload-container" id="bulkUploadContainer">
                <h3>Bulk Upload</h3>
                <p>Please ensure the file is in Excel (.XLS) format</p>
                <div class="upload-area">
                    <div class="upload-icon">
                        <img src="../assets/icons8_upload-2.svg" alt="Upload Icon">
                    </div>
                    <p>Select file or drag and drop</p>
                    <p>CSV or .XLSX file</p>
                </div>
                <button class="download-template">Download excel template</button>
        </div>
            </div>
        </main>
      </section>
    </div>

    <script src="../scripts/new_prospect.js"></script>
  </body>
</html>
