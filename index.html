<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referral Management Login</title>
    <link rel="icon" href="./assets/general/firstBankFavicon.JPG" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Main content area, contains login form and other elements -->
      <div class="left">
        <div class="hero">
          <h1>Referral Management</h1>
          <p class="p">Welcome. Login to your portal account.</p>
          <form id="loginForm">
            <!-- Username input group -->
            <div class="input-group">
              <label for="username">Username</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="enter username: admin"
                  required
                  aria-label="Username"
                />
                <!-- aria-label for screen readers to describe the input -->
                <i class="fas fa-user icon" aria-hidden="true"></i>
                <!-- Icon is decorative, aria-hidden is set to true -->
              </div>
            </div>
            <!-- Password input group -->
            <div class="input-group">
              <label for="password">Password</label
              ><span class="show-password showw" onclick="togglePassword()"
                >SHOW</span
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="enter password: admin"
                  required
                  aria-label="Password"
                />

                <!-- aria-label for screen readers to describe the input -->

                <i class="fas fa-lock icon" aria-hidden="true"></i>
                <!-- Icon is decorative, aria-hidden is set to true -->
              </div>
            </div>
            <!-- Keep me logged in and reset password link -->
            <div class="actions">
              <label
                ><input
                  type="checkbox"
                  id="keepLoggedIn"
                  checked
                  aria-label="Keep me logged in"
                />
                Keep me logged in</label
              >
              <span class="checkmark"></span>
              <a
                href="#"
                class="reset-password"
                aria-label="Reset your password"
                >Reset Password</a
              >
            </div>
            <!-- Submit button -->
            <button type="submit">Login</button>
          </form>
          <p class="mytext">
            Don't have an account?
            <a href="#" class="signupP" aria-label="Sign up for an account"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
      <!-- Right side image, possibly decorative -->
      <div class="right">
        <img
          src="./assets/Group 162.svg"
          alt="Info"
          class="info-icon"
          aria-hidden="true"
        />
        <!-- Image is decorative, aria-hidden is set to true -->
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
