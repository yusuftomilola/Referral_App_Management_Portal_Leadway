<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Referral Portal</title>
    <link rel="icon" href="../assets/general/firstBankFavicon.JPG" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/reports.css" />
    <link rel="stylesheet" href="../styles/reportAll.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/exportModal.css" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <link rel="stylesheet" href="../styles/new_prospect.css" />
    <link rel="stylesheet" href="../styles/new_pros_doc_upload.css" />
    <link rel="stylesheet" href="../styles/new_prospect.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="overflow-hidden lg:overflow-auto">
    <!-- Whole layout container -->
    <div class="flex w-screen h-screen bg-blue-500">
      <!-- sidebar layout container -->
      <aside
        class="hidden lg:flex flex-col gap-20 w-[260px] bg-[#002855] h-screen justify-start pt-8"
        aria-label="Sidebar"
      >
        <!-- first bank logo container -->
        <a href="/layout" class="pl-8">
          <img
            src="../assets/general/firstBankLogo.svg"
            alt="first bank logo"
            width="150px"
            height="54px"
          />
        </a>

        <!-- Navigation menu -->
        <ul class="flex flex-col" aria-label="Main Navigation">
          <!-- [1] Main navigation menu. -->
          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="dashboard"
          >
            <!-- dashboard link -->
            <a
              data-page="../pages/dashboard.html"
              class="page-link flex gap-[10px] items-center text-white text-[14px] nav-link"
              aria-label="Dashboard"
            >
              <img
                src="../assets/general/dashboardIcon.svg"
                alt="dashboard icon"
                width="18px"
                height="auto"
                class="nav-item-image mulish-font"
              />
              Dashboard
            </a>
          </li>

          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="prospects"
          >
            <!-- prospects link -->
            <a
              data-page="../pages/prospects.html"
              class="page-link flex items-center gap-[10px] text-white text-[14px] nav-link"
              aria-label="Prospects"
            >
              <img
                src="../assets/general/prospectsIcon.svg"
                alt="prospects icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Prospects
            </a>
          </li>

          <li class="nav-item pl-8 py-3 cursor-pointer" data-section="reports">
            <!-- reports link -->
            <a
              data-page="../pages/reports.html"
              class="page-link flex gap-[14px] text-white text-[14px] nav-link"
              aria-label="Reports"
            >
              <img
                src="../assets/general/reportsIcon.svg"
                alt="reports icon"
                width="14px"
                height="auto"
                class="nav-item-image"
              />
              Reports
            </a>
          </li>

          <li class="nav-item pl-8 py-3 cursor-pointer" data-section="settings">
            <!-- settings link -->
            <a
              data-page="../pages/settings.html"
              class="page-link flex items-center gap-[10px] text-white text-[14px] nav-link"
              aria-label="Settings"
            >
              <img
                src="../assets/general/settingsIcon.svg"
                alt="settings icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Settings
            </a>
          </li>
        </ul>
      </aside>

      <!-- mobile sidebar menu layout container -->
      <aside
        class="fixed inset-0 z-50 flex flex-col gap-5 w-[260px] bg-[#002855] md:w-[35%] h-screen justify-start pt-8 mobile-menu lg:hidden"
        id="mobile-menu"
        aria-label="Mobile navigation menu"
      >
        <div class="flex items-center justify-between gap-6 pr-4 md:pr-8">
          <!-- first bank logo container -->
          <a href="/layout" class="pl-8">
            <img
              src="../assets/general/firstBankLogo.svg"
              alt="first bank logo"
              width="150px"
              height="54px"
              aria-label="First Bank logo"
            />
          </a>

          <!-- close button -->
          <button
            class="text-white font-bold"
            id="close-menu"
            aria-label="Close menu"
          >
            <img
              src="../assets/general/closeIcon.svg"
              alt="close icon"
              width="26px"
              height="26px"
            />
          </button>
        </div>

        <!-- search box area -->
        <div
          class="rounded-md flex items-center bg-[#F0F2FA] h-[40px] w-[80%] mx-auto px-3 gap-3"
          aria-label="Search box"
        >
          <img
            src="../assets/general/searchIcon.svg"
            alt="search icon"
            class="br-red-500"
            aria-label="Search icon"
          />
          <input
            type="text"
            placeholder="what are you looking for?"
            class="outline-none border-none focus:outline-none focus:ring-0 bg-[#F0F2FA] mt-[-3px] placeholder:text-[#C4C4C4] w-[80%] placeholder:text-[12px] text-[12px]"
            aria-label="Search input"
          />
        </div>

        <!-- navigation links list -->
        <ul class="flex flex-col">
          <!-- dashboard link -->
          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="dashboard"
            aria-label="Dashboard section"
          >
            <a
              data-page="../pages/dashboard.html"
              class="page-link flex gap-[10px] items-center text-white text-[14px] nav-link"
              aria-label="Dashboard page link"
            >
              <img
                src="../assets/general/dashboardIcon.svg"
                alt="dashboard icon"
                width="18px"
                height="auto"
                class="nav-item-image mulish-font"
              />
              Dashboard
            </a>
          </li>

          <!-- prospects link -->
          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="prospects"
            aria-label="Prospects section"
          >
            <a
              data-page="../pages/prospects.html"
              class="page-link flex items-center gap-[10px] text-white text-[14px] nav-link"
              aria-label="Prospects page link"
            >
              <img
                src="../assets/general/prospectsIcon.svg"
                alt="prospects icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Prospects
            </a>
          </li>

          <!-- reports link -->
          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="reports"
            aria-label="Reports section"
          >
            <a
              data-page="../pages/reports.html"
              class="page-link flex items-center gap-[14px] text-white text-[14px] nav-link"
              aria-label="Reports page link"
            >
              <img
                src="../assets/general/reportsIcon.svg"
                alt="reports icon"
                width="14px"
                height="auto"
                class="nav-item-image"
              />
              Reports
            </a>
          </li>

          <!-- settings link -->
          <li
            class="nav-item pl-8 py-3 cursor-pointer"
            data-section="settings"
            aria-label="Settings section"
          >
            <a
              data-page="../pages/settings.html"
              class="page-link flex items-center gap-[10px] text-white text-[14px] nav-link"
              aria-label="Settings page link"
            >
              <img
                src="../assets/general/settingsIcon.svg"
                alt="settings icon"
                width="18.2px"
                height="18.2px"
                class="nav-item-image"
              />
              Settings
            </a>
          </li>
        </ul>
      </aside>

      <!-- right layout container -->
      <section
        class="flex flex-col w-full bg-[#F0F2FA] min-h-screen overflow-y-auto"
        aria-label="Main content section"
      >
        <!-- TOP BAR -->
        <header
          style="z-index: 1"
          class="py-[10px] pl-7 pr-7 sm:pl-7 sm:pr-10 flex justify-between items-center bg-white sticky top-0"
          aria-label="Top bar"
        >
          <!-- hamburger icon -->
          <button class="lg:hidden" id="hamburger" aria-label="Open menu">
            <img
              src="../assets/general/hamburgerIcon.svg"
              alt="hamburger icon"
              width="24px"
              height="24px"
            />
          </button>

          <!-- search box area -->
          <div
            class="hidden rounded-md lg:flex items-center bg-[#F0F2FA] h-[40px] w-[300px] px-3 gap-3 items-center"
            aria-label="Search box"
          >
            <img src="../assets/general/searchIcon.svg" alt="search icon" />
            <input
              type="text"
              placeholder="what are you looking for?"
              class="outline-none border-none focus:outline-none focus:ring-0 bg-[#F0F2FA] mt-[-3px] placeholder:text-[#C4C4C4] w-[80%] placeholder:text-[14px]"
              aria-label="Search input"
            />
          </div>

          <!-- user icons area -->
          <div class="flex gap-4 items-center" aria-label="User menu">
            <!-- notification bell icon -->
            <span aria-label="Notification bell">
              <img
                src="../assets/general/notificationBellIcon.svg"
                alt="notification bell icon"
                class="cursor-pointer"
                width="20px"
                height="auto"
              />
            </span>

            <div class="flex gap-2 items-center" aria-label="User profile">
              <!-- user profile image icon -->
              <span aria-label="User profile image">
                <img
                  src="../assets/general/userProfileImageIcon.svg"
                  alt="user profile image icon"
                  width="30px"
                  height="auto"
                  class="cursor-pointer"
                />
              </span>

              <!-- user name text -->
              <span aria-label="User name">
                <p class="text-[#353535] text-[13px] cursor-pointer">
                  TheEndDeen
                </p>
              </span>
            </div>

            <!-- drop down arrow icon -->
            <span aria-label="User menu dropdown">
              <img
                src="../assets/general/shortDownArrowIcon.svg"
                alt="drop down arrow icon"
                class="cursor-pointer mt-[3px]"
                width="15px"
                height="auto"
              />
            </span>
          </div>
        </header>

        <!-- RIGHT MAIN CONTENT AREA -->
        <main
          id="content"
          class="pl-6 pr-6 sm:pl-8 sm:pr-8 pt-6 flex-grow mb-10"
          aria-label="Main content area"
        ></main>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="../scripts/layouts.js"></script>
    <script src="../scripts/prospectChat.js"></script>
    <script src="../scripts/modal.js"></script>
    <script src="../scripts/chatModal.js"></script>
    <script src="../scripts/new_prospect.js"></script>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
